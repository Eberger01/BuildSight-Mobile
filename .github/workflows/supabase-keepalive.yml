name: Supabase Keep-Alive

on:
  schedule:
    # Multiple times/day, avoid top-of-hour
    - cron: "17 3 * * *"
    - cron: "41 9 * * *"
    - cron: "23 15 * * *"
    - cron: "52 21 * * *"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ping Supabase RPC keepalive()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -euo pipefail

          echo "Pinging Supabase keepalive()..."
          curl --fail --silent --show-error \
            --retry 6 --retry-all-errors --retry-delay 3 --max-time 20 \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -X POST \
            "$SUPABASE_URL/rest/v1/rpc/keepalive" \
            -d '{}'

          echo ""
          echo "âœ… OK at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

